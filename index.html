<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Login page</title>
    <script src="./config.js"></script>
    <script src="./controller.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width" />
    <style>
    body {
        font-family: 'Roboto', sans-serif;font-size: 17px;
    }
    </style>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="icon">
                <img class="loginImg" src="./images/profilePic.jpeg">
            </div>
            <p class="title">User Log In</p>
            <input type="text" id="userid" class="input" placeholder="User ID"><br>
            <input type="password" id="password" class="input" placeholder="*************"><br>
            <input style="cursor: pointer;" type="submit" id="submit" class="submit" value="Login" onclick="login()"><br>   
            <p>Forget <a class="link" href="#">password</a> ?</p> 
        </div>
    </div>

</body>

</html>
